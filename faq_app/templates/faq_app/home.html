<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FAQ App</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="#">FAQ App</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'add_question' %}">Add Questions</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'search_question' %}">Search Questions</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <div class="container text-center mt-5">
        <h1 class="display-4">Welcome to the FAQ App</h1>
        <p class="lead">Easily manage and search your frequently asked questions.</p>
        <div class="mt-4">
            <a href="{% url 'add_question' %}" class="btn btn-primary btn-lg me-3">Add Questions</a>
            <a href="{% url 'search_question' %}" class="btn btn-secondary btn-lg">Search Questions</a>
        </div>
    </div>
    <footer class="text-center mt-5 py-3 bg-dark text-light">
        <p>FAQ App &copy; 2024. All Rights Reserved.</p>
    </footer>
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
